<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'AddExpense')">Add Expense</button>
            <button class="tablink" onclick="openTab(event, 'AddCategory')">Add Category</button>
            <button class="tablink" onclick="openTab(event, 'Categories')">Categories</button>
        </div>

        <div id="AddExpense" class="tabcontent">
            <h2>Add Expense</h2>
            <form action="/add_expense" method="post">
                <label for="amount">Amount (UAH):</label>
                <input type="number" id="amount" name="amount" required>

                <label for="category">Category:</label>
                <select id="category" name="category_id">
                    <option value="">без категорії</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>

                <label for="comment">Comment:</label>
                <input type="text" id="comment" name="comment">

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Add Expense</button>
            </form>
        </div>

        <div id="AddCategory" class="tabcontent">
            <h2>Add Category</h2>
            <form action="/add_category" method="post">
                <label for="name">Category Name:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Add Category</button>
            </form>
        </div>

        <div id="Categories" class="tabcontent">
            <h2>Categories</h2>
            <ul>
                {% for category in categories %}
                <li>{{ category.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Відкриваємо вкладку "AddExpense" за замовчуванням
        document.getElementById("AddExpense").style.display = "block";
        document.querySelector(".tablink").className += " active";
    </script>
</body>
</html>
